<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Time Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #252525;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: white;
     color: white;
     font-size: 3.5rem;
     text-shadow:
     -1px -1px 0 #ffcc00,
     1px -1px 0 #ffcc00,
     -1px  1px 0 #ffcc00,
     1px  1px 0 #ffcc00;
}

    button {
      background-color: #ffcc00;
      color: whitesmoke;
      border: none;
      padding: 1rem 2rem;
      margin: 2rem;
      font-size: 2.5rem;
      font-weight: bolder;
      border-radius: 8px;
      cursor: pointer;
    }

    #time, #date {
      margin-top: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
    }

    #greeting {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #ffcc00;
    }

    #message {
      margin-top: 2rem;
      font-style: italic;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>‚è∞ Do You Want to Know the Current Time?</h1>

  <button onclick="startClock()">Yes</button>
  <button onclick="exitApp()">No</button>

  <div id="date"></div>
  <div id="time"></div>
  <div id="greeting"></div>
  <div id="message"></div>

  <!-- Hidden audio element -->
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    let clockInterval;

    function startClock() {
      document.getElementById("beep-sound").play(); // Play sound once
      updateClock(); // Show immediately
      if (clockInterval) clearInterval(clockInterval);
      clockInterval = setInterval(updateClock, 1000);
      document.getElementById("message").textContent = "";
    }

    function updateClock() {
      const now = new Date();
      const currentTime = now.toLocaleTimeString();
      const currentDate = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      const hour = now.getHours();
      let greeting = "";

      if (hour < 12) {
        greeting = "Good morning! ‚òÄÔ∏è";
      } else if (hour < 18) {
        greeting = "Good afternoon! üå§Ô∏è";
      } else {
        greeting = "Good evening! üåô";
      }

      document.getElementById("time").textContent = "Time: " + currentTime;
      document.getElementById("date").textContent = "üìÖ " + currentDate;
      document.getElementById("greeting").textContent = greeting;
    }

    function exitApp() {
      clearInterval(clockInterval);
      document.getElementById("time").textContent = "";
      document.getElementById("date").textContent = "";
      document.getElementById("greeting").textContent = "";
      document.getElementById("message").textContent = "Thanks for visiting!";
    }
  </script>

</body>
</html>
